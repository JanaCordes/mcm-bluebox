<div class="message-bag" ng-class="{fixed: isFixed}">
    <div ng-repeat="message in messages" ng-class="{animated: isAnimated}" class="alert alert-{{message.type}} message-item">
        <a ng-click="close(message.id)" class="close">&times;</a>
        <p ng-bind-html="message.text"></p>
    </div>
</div>
