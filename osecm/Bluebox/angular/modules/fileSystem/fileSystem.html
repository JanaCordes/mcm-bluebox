<!-- Card where you can create a new container -->
<div
	flex
	class="md-whiteframe-4dp bb-container"
>
	<md-toolbar class="md-hue-2">
	<div class="md-toolbar-tools">
		<h2>
			<span>Create new container</span>
		</h2>
	</div>
	</md-toolbar>
	<md-content>
	<form ng-submit="createContainer()">

		<!-- Input of the container name -->
		<md-input-container
			class="md-block"
			flex-gt-sm=""
		> <label>Container name</label> <input
			id="containerName"
			type="text"
			ng-model="container.name"
			ng-trim="false"
		> </md-input-container>

		<!-- Button to submit the form and create a new container -->
		<md-button
			type="submit"
			class="md-raised md-primary"
		> <span class="glyphicon glyphicon-plus"></span> Create </md-button>
	</form>
	</md-content>
</div>
