<html>
<head>
    <link href="/angular/css/cascade.css" rel="stylesheet" type="text/css"/>
</head>
<body>


<md-dialog aria-label="Key Cascade visualization" ng-cloak="">
    <md-toolbar>
        <div class="md-toolbar-tools">
     <span>
      Key Cascade visualization
     </span>
     <span flex="">
     </span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-font-set="material-icons">
                    close
                </md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content class="bb-margin">


        <div>
            <h3>Key Cascade view</h3>
            <div id="cascadeRendering"></div>
        </div>

        <div ng-if="sdosStats">
            <h3>sdosStats</h3>
            <p class="bbAllocBlocks">{{ sdosStats }}</p>
        </div>

        <div ng-if="sdosUsedPartitions">
            <h3>sdosUsedPartitions</h3>
            <p class="bbAllocBlocks">{{ sdosUsedPartitions }}</p>
        </div>

        <div ng-if="sdosPartitionMapping">
            <h3>sdosPartitionMapping</h3>
            <p class="bbAllocBlocks">{{ sdosPartitionMapping }}</p>
        </div>


        <div ng-if="!sdosStats || !sdosUsedPartitions">
            <h3>Collecting data... </h3>
            <md-progress-circular class="md-warn" md-mode="indeterminate"
                                  md-diameter="80"></md-progress-circular>
        </div>


    </md-dialog-content>
</md-dialog>
</body>
</html>
